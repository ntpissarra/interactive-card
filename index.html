<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="output.css" />
    <title>Interactive rating component</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="content">
          <div class="image-circle">
            <img src="./images/icon-star.svg" alt="" />
          </div>
          <h1>How did we do?</h1>
          <p>
            Please let us know we did with your support request. All feedback is
            appreciated to help us improve our offering!
          </p>
          <div class="score">
            <button class="scores">1</button>
            <button class="scores">2</button>
            <button class="scores">3</button>
            <button class="scores">4</button>
            <button class="scores">5</button>
          </div>
          <div class="btn">
            <button class="submit" disabled>SUBMIT</button>
          </div>
        </div>
        <div class="submitted">
          <div class="submitted-img">
            <img src="./images/illustration-thank-you.svg" alt="" />
          </div>

          <div class="total-score">
            <p class="score-text">You selected 4 out of 5</p>
          </div>
          <h1>Thank you!</h1>

          <p>
            We appreciate you taking the time to give a rating. It you ever need
            more support, don't hesitate to get in touch!
          </p>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
